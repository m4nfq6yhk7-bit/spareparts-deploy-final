services:
  - type: web
    name: spareparts-inventory
    env: python
    plan: starter
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:8080 --workers 1"
    envVars:
      - key: FIREBASE_PROJECT_ID
        fromSecret: FIREBASE_PROJECT_ID
      - key: FIREBASE_BUCKET
        fromSecret: FIREBASE_BUCKET
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: "/run/secrets/serviceAccountKey.json"
      - key: FLASK_SECRET_KEY
        fromSecret: FLASK_SECRET_KEY
    secrets:
      - serviceAccountKey.json
